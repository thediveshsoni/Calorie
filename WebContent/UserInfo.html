<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="MyFirstServlet" method="POST">
		E-mail:<input type="text" name="email", id="email"><br>
		Age:<input type="number" name="age" id="age" placeholder="Age In Years"><br>
		Gender:<select name="gender" id="gender">
		<option>Select</option>
		<option value="Male">Male</option>
		<option value="Female">Female</option>
		</select><br>
		Height:<input type="number" name="hfeet" id="hfeet" placeholder="Feet"> feet 
		       <input type="number" name="hinch" id="hinch" placeholder="Inches"> inches<br>
		Weight:<input type="number" name="weight" id="weight" placeholder="Weight In Kgs"> kg<br>
		Activity:<select name="activity" id="activity">
		<option>Select your activity</option>
		<option value="1">Sedentary- exercise/sports little or no exercise</option>
		<option value="2">Lightly Active- exercise/sports 1-3 times a week</option>
		<option value="3">Moderately Active- exercise/sports 3-5 times a week</option>
		<option value="4">Very Active- exercise/sports 6-7 times a week</option>
		<option value="5">Very Heavy- exercise/sports twice per day</option>
		</select><br>
		Expected Weight:<input type="number" name="eweight" id="eweight" placeholder="Expected Weight"> kgs<br>
		Time to achieve the goal:<input type="number" name="time" id="time" placeholder="Weeks"> weeks<br>
		<input type="submit" value="SUBMIT">
		</form>
</body>
</html>
